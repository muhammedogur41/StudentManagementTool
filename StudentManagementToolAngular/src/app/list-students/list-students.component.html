<div *ngIf="students.length">
    <h3>Students</h3>
    <br>
    <table class="table table-hover table-sm">
        <thead class="thead-dark">
          <tr>
            <th>Id</th>
            <th>Firstname</th>
            <th>Lesson</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let student of students">
              <td>
                <button type="button" class="btn btn-primary" (click)="setStudentDetails(student)">
                  {{student.id}}
                </button>
              </td>
              <td>{{student.firstname}}</td>
              <td>{{student.lesson}}</td>
              <td>
                <button type="button" class="btn btn-danger"
                  data-toggle="modal" data-target="#delete-modal"
                                (click)=prepareDeleteStudent(student) >&times;</button>
              </td>
            </tr>
        </tbody>
    </table>
</div>

<!-- The Modal -->
<div class="modal fade" id="delete-modal">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

    <!-- Modal Header -->
    <div class="modal-header">
      <h4 class="modal-title">Delete!</h4>
      <button type="button" class="close" data-dismiss="modal">&times;</button>
    </div>

    <!-- Modal body -->
    <div class="modal-body">
        <div *ngIf="deletedStudent">
          <p [hidden] = "returnedMessage">
            Do you want delete a student with id = {{deletedStudent.id}}
          </p>
          <p [hidden] = "!returnedMessage">
            {{returnedMessage}}
          </p>
        </div>
    </div>

    <!-- Modal footer -->
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
      <button [hidden] = "returnedMessage" type="button" class="btn btn-danger" (click)="deleteStudent()">Delete</button>
    </div>
    </div>
  </div>
  </div>

<div *ngIf="showStudent">
    <h3>Update Student</h3>
    <form (ngSubmit)="updateStudent()">
        <!-- ID -->
        <div class="form-group">
          <label for="id">Id:</label>
          <input type="numer" class="form-control"
                    id="id" required [(ngModel)]="showStudent.id" name="id" disabled>
        </div>
        <!-- First name -->
        <div class="form-group">
          <label for="firstname">First Name:</label>
          <input type="text" class="form-control" placeholder="Enter Firstname"
                    id="firstname" required [(ngModel)]="showStudent.firstname" name="firstname">
        </div>
        <!-- Last name -->
        <div class="form-group">
            <label for="lastname">Last Name:</label>
            <input type="text" class="form-control" placeholder="Enter Lastname"
                      id="lastname" required [(ngModel)]="showStudent.lastname" name="lastname">
        </div>
        <div class="form-group">
            <label for="lesson">Lesson:</label>
            <input type="text" class="form-control" placeholder="Enter Lesson"
                      id="lesson" required [(ngModel)]="showStudent.lesson" name="lesson">
        </div>

        <!-- Age -->
        <div class="form-group">
          <label for="lessonid">Lesson Id</label>
          <input type="number" class="form-control" placeholder="Enter Lesson Id"
                      id="lessonid" required [(ngModel)]="showStudent.lessonId" name="lessonid">
        </div>

        <button type="submit" class="btn btn-success">Update</button>
      </form>
</div>
<app-message></app-message>


<script>
  let pathname = window.location.pathname;
  if(pathname == ""){
      $(".nav .nav-item a:first").addClass("active");
      $(".nav .nav-item a:last").removeClass("active");
  } else if (pathname == "/students") {
      $(".nav .nav-item a:last").addClass("active");
      $(".nav .nav-item a:first").removeClass("active");
  }
  alert("ok");
</script>
